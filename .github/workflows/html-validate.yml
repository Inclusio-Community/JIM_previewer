name: HTML Validate (PR)

on:
  pull_request:
    paths:
      - 'jim-viewer.html'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  html-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Installing project devDependencies (html-validate)"
          npm install

      - name: Run html-validate
        run: |
          echo "Running html-validate from project devDependencies..."
          npx html-validate --version
          # Limit lint targets to project HTML files to avoid scanning node_modules
          # Save output to a report file and return non-zero on error. If errors occur, print the report for logs.
          npx html-validate "jim-viewer.html" "tests/*.html" > html-validate-report.txt 2>&1 || (echo "html-validate reported errors" && cat html-validate-report.txt && exit 1)

      - name: Upload html-validate output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-validate-report
          path: html-validate-report.txt
